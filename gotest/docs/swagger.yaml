definitions:
  models.User:
    type: object
info:
  contact: {}
paths:
  /api/auth/login:
    post:
      consumes:
      - application/json
      description: 用户通过用户名和密码登录，返回 JWT token
      parameters:
      - description: 用户名
        in: body
        name: username
        required: true
        schema:
          type: string
      - description: 密码
        in: body
        name: password
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: 登录成功，返回 JWT token
          schema:
            type: string
        "400":
          description: 用户名或密码错误
          schema:
            type: string
        "401":
          description: 用户未授权
          schema:
            type: string
      summary: 用户登录接口
      tags:
      - Auth
  /api/auth/register:
    post:
      consumes:
      - application/json
      description: 用户通过用户名和密码注册
      parameters:
      - description: 用户信息
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.User'
      produces:
      - application/json
      responses:
        "200":
          description: 注册成功，返回 JWT token
          schema:
            type: string
        "400":
          description: 请求参数错误
          schema:
            type: string
        "500":
          description: 服务器内部错误
          schema:
            type: string
      summary: 用户注册接口
      tags:
      - Auth
swagger: "2.0"
